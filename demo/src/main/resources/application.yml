management:
  endpoints:
    web:
      exposure:
        include: "health,custom-health"
      base-path: "/manage"
      

server:
  error:
      whitelabel:
          enabled: false
      path: "/error"
         
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
  datasource:
    url: jdbc:h2:file:./data/demo
    username: boot
    password: Password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  mvc:
    view:
      prefix: "/WEB-INF/views/"
      suffix: ".jsp"
